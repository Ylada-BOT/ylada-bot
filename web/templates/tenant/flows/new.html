<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Fluxo - BOT by YLADA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-right: 10px;
        }
        
        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .btn-success {
            background: #10b981;
        }
        
        .steps-container {
            margin-top: 20px;
        }
        
        .step-item {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .step-type {
            font-weight: bold;
            color: #667eea;
        }
        
        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-danger {
            background: #ef4444;
        }
        
        .add-step-btn {
            width: 100%;
            padding: 15px;
            background: #f9fafb;
            border: 2px dashed #667eea;
            border-radius: 8px;
            color: #667eea;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }
        
        .add-step-btn:hover {
            background: #f3f4f6;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .alert.success {
            background: #d1fae5;
            color: #065f46;
        }
        
        .alert.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 10px;">
                <img src="/static/assets/logo.png" alt="BOT by YLADA" style="height: 50px;">
                <h1 style="margin: 0;">‚ûï Criar Novo Fluxo</h1>
            </div>
            <p style="color: #666; margin: 0;">Crie uma automa√ß√£o para responder mensagens automaticamente</p>
        </div>
        
        <div class="form-container">
            <div id="alert" class="alert hidden"></div>
            
            <form id="flowForm">
                <div class="form-group">
                    <label for="flowName">Nome do Fluxo *</label>
                    <input type="text" id="flowName" name="name" required placeholder="Ex: Boas-vindas">
                </div>
                
                <div class="form-group">
                    <label for="flowDescription">Descri√ß√£o</label>
                    <textarea id="flowDescription" name="description" placeholder="Descreva o que este fluxo faz..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Trigger (Quando executar) *</label>
                    <select id="triggerType" onchange="updateTriggerFields()">
                        <option value="keyword">Palavras-chave</option>
                        <option value="always">Sempre (todas as mensagens)</option>
                    </select>
                    
                    <div id="keywordFields" style="margin-top: 10px;">
                        <input type="text" id="keywords" placeholder="oi, ol√°, bom dia (separadas por v√≠rgula)">
                        <small style="color: #666; display: block; margin-top: 5px;">Separe as palavras-chave por v√≠rgula</small>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Steps (A√ß√µes) *</label>
                    <div class="steps-container" id="stepsContainer">
                        <!-- Steps ser√£o adicionados aqui -->
                    </div>
                    <button type="button" class="add-step-btn" onclick="addStep()">‚ûï Adicionar Step</button>
                </div>
                
                <div style="margin-top: 30px;">
                    <button type="submit" class="btn btn-success">üíæ Salvar Fluxo</button>
                    <button type="button" class="btn btn-secondary" onclick="testFlow()">üß™ Testar</button>
                    <a href="/tenant/flows" class="btn btn-secondary">‚ùå Cancelar</a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let steps = [];
        let stepCounter = 0;
        
        function updateTriggerFields() {
            const triggerType = document.getElementById('triggerType').value;
            const keywordFields = document.getElementById('keywordFields');
            
            if (triggerType === 'keyword') {
                keywordFields.style.display = 'block';
            } else {
                keywordFields.style.display = 'none';
            }
        }
        
        function addStep() {
            stepCounter++;
            const stepId = `step_${stepCounter}`;
            
            const stepHtml = `
                <div class="step-item" id="${stepId}">
                    <div class="step-header">
                        <span class="step-type">Step ${stepCounter}</span>
                        <button type="button" class="btn btn-danger btn-small" onclick="removeStep('${stepId}')">üóëÔ∏è</button>
                    </div>
                    <select name="step_type_${stepCounter}" onchange="updateStepFields('${stepId}', this.value)" style="margin-bottom: 10px;">
                        <option value="send_message">Enviar Mensagem</option>
                        <option value="wait">Aguardar</option>
                        <option value="ai_response">Resposta com IA</option>
                        <option value="condition">Condi√ß√£o (If/Else)</option>
                        <option value="webhook">Chamar Webhook</option>
                    </select>
                    <div id="${stepId}_fields">
                        <input type="text" name="step_message_${stepCounter}" placeholder="Digite a mensagem...">
                    </div>
                </div>
            `;
            
            const container = document.getElementById('stepsContainer');
            container.insertAdjacentHTML('beforeend', stepHtml);
            
            steps.push({
                id: stepId,
                type: 'send_message',
                data: {}
            });
        }
        
        function updateStepFields(stepId, stepType) {
            const fieldsDiv = document.getElementById(`${stepId}_fields`);
            const stepIndex = steps.findIndex(s => s.id === stepId);
            
            if (stepIndex === -1) return;
            
            steps[stepIndex].type = stepType;
            
            let html = '';
            
            if (stepType === 'send_message') {
                html = '<input type="text" name="step_message" placeholder="Digite a mensagem..." required>';
            } else if (stepType === 'wait') {
                html = '<input type="number" name="step_duration" placeholder="Segundos (ex: 5)" min="0" max="300" required>';
            } else if (stepType === 'ai_response') {
                html = '<p style="color: #666; font-size: 12px;">Usa a IA configurada para gerar resposta automaticamente</p>';
            } else if (stepType === 'condition') {
                html = '<input type="text" name="step_condition" placeholder="Condi√ß√£o (ex: cont√©m "sim")">';
            } else if (stepType === 'webhook') {
                html = '<input type="url" name="step_webhook_url" placeholder="URL do webhook (ex: https://exemplo.com/webhook)" required>';
            }
            
            fieldsDiv.innerHTML = html;
        }
        
        function removeStep(stepId) {
            document.getElementById(stepId).remove();
            steps = steps.filter(s => s.id !== stepId);
        }
        
        function buildFlowData() {
            const name = document.getElementById('flowName').value;
            const description = document.getElementById('flowDescription').value;
            const triggerType = document.getElementById('triggerType').value;
            
            // Build trigger
            let trigger = { type: triggerType };
            if (triggerType === 'keyword') {
                const keywords = document.getElementById('keywords').value
                    .split(',')
                    .map(k => k.trim())
                    .filter(k => k);
                trigger.keywords = keywords;
            }
            
            // Build steps
            const stepItems = document.querySelectorAll('.step-item');
            const flowSteps = [];
            
            stepItems.forEach((item, index) => {
                const stepType = item.querySelector('select').value;
                const step = { type: stepType };
                
                if (stepType === 'send_message') {
                    const message = item.querySelector('input[name^="step_message"]')?.value;
                    if (message) step.message = message;
                } else if (stepType === 'wait') {
                    const duration = parseInt(item.querySelector('input[name^="step_duration"]')?.value || '0');
                    if (duration > 0) step.duration = duration;
                } else if (stepType === 'webhook') {
                    const url = item.querySelector('input[name^="step_webhook_url"]')?.value;
                    if (url) step.url = url;
                    step.method = 'POST';
                }
                
                flowSteps.push(step);
            });
            
            return {
                name: name,
                description: description,
                trigger: trigger,
                steps: flowSteps
            };
        }
        
        function showAlert(message, type = 'success') {
            const alertDiv = document.getElementById('alert');
            alertDiv.textContent = message;
            alertDiv.className = `alert ${type}`;
            alertDiv.classList.remove('hidden');
            
            setTimeout(() => {
                alertDiv.classList.add('hidden');
            }, 5000);
        }
        
        function testFlow() {
            const flowData = buildFlowData();
            
            if (!flowData.name || flowData.steps.length === 0) {
                showAlert('Preencha nome e adicione pelo menos um step', 'error');
                return;
            }
            
            const testPhone = prompt('Digite o n√∫mero para testar (ex: 5511999999999):');
            if (!testPhone) return;
            
            fetch('/api/flows/test', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    flow_data: flowData,
                    test_phone: testPhone,
                    test_message: 'teste'
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('‚úÖ Fluxo testado com sucesso! Verifique o WhatsApp.', 'success');
                } else {
                    showAlert('‚ùå Erro: ' + (data.error || 'Erro desconhecido'), 'error');
                }
            })
            .catch(error => {
                showAlert('‚ùå Erro ao testar fluxo', 'error');
            });
        }
        
        document.getElementById('flowForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const flowData = buildFlowData();
            
            if (!flowData.name) {
                showAlert('Nome do fluxo √© obrigat√≥rio', 'error');
                return;
            }
            
            if (flowData.steps.length === 0) {
                showAlert('Adicione pelo menos um step', 'error');
                return;
            }
            
            fetch('/api/flows', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    name: flowData.name,
                    flow_data: flowData
                })
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    showAlert('‚úÖ Fluxo criado com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = '/tenant/flows';
                    }, 1500);
                } else {
                    showAlert('‚ùå Erro: ' + (data.error || 'Erro desconhecido'), 'error');
                }
            })
            .catch(error => {
                showAlert('‚ùå Erro ao criar fluxo', 'error');
            });
        });
        
        // Adiciona primeiro step automaticamente
        addStep();
    </script>
</body>
</html>
