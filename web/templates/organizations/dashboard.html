<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard da Organiza√ß√£o - BOT YLADA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
        }
        
        .btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn-secondary {
            background: #6b7280;
        }
        
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .card .value {
            color: #333;
            font-size: 32px;
            font-weight: 600;
        }
        
        .instances-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .instances-section h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .instances-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }
        
        .instance-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            transition: all 0.2s;
        }
        
        .instance-card:hover {
            border-color: #3b82f6;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }
        
        .instance-card h4 {
            color: #333;
            margin-bottom: 8px;
        }
        
        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="/organizations" class="btn btn-secondary" style="margin-bottom: 12px; display: inline-block;">‚Üê Voltar</a>
                <h1 id="organization-name">Carregando...</h1>
            </div>
            <a href="/instances/new?organization_id={{ organization_id }}" class="btn">+ Novo Bot</a>
        </div>
        
        <div class="cards">
            <div class="card">
                <h3>Status</h3>
                <div class="value" id="status">-</div>
            </div>
            <div class="card">
                <h3>Bots</h3>
                <div class="value" id="instances-count">0</div>
            </div>
            <div class="card">
                <h3>Fluxos</h3>
                <div class="value" id="flows-count">0</div>
            </div>
            <div class="card">
                <h3>Plano</h3>
                <div class="value" id="plan-name">-</div>
            </div>
        </div>
        
        <div class="instances-section">
            <h2>ü§ñ Bots (Inst√¢ncias)</h2>
            <div id="instances-container">
                <div class="loading">Carregando...</div>
            </div>
        </div>
    </div>
    
    <script>
        const organizationId = {{ organization_id|default(1) }};
        
        async function loadOrganization() {
            try {
                const response = await fetch(`/api/organizations/${organizationId}`);
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                
                if (data.success && data.organization) {
                    const org = data.organization;
                    
                    // Atualiza header
                    document.getElementById('organization-name').textContent = org.name;
                    
                    // Atualiza cards
                    document.getElementById('status').textContent = getStatusLabel(org.status);
                    document.getElementById('instances-count').textContent = org.instances ? org.instances.length : 0;
                    document.getElementById('plan-name').textContent = org.plan ? org.plan.name : (org.status === 'trial' ? 'Trial' : '-');
                    
                    // Atualiza inst√¢ncias
                    const container = document.getElementById('instances-container');
                    
                    if (!org.instances || org.instances.length === 0) {
                        container.innerHTML = `
                            <div style="text-align: center; padding: 40px; color: #666;">
                                <p>Nenhum bot criado ainda</p>
                                <a href="/instances/new?organization_id=${organizationId}" class="btn" style="margin-top: 16px; display: inline-block;">Criar Primeiro Bot</a>
                            </div>
                        `;
                    } else {
                        container.innerHTML = `
                            <div class="instances-grid">
                                ${org.instances.map(instance => `
                                    <div class="instance-card" onclick="window.location.href='/instances/${instance.id}'">
                                        <h4>${instance.name}</h4>
                                        <span class="status ${instance.status}">${getInstanceStatusLabel(instance.status)}</span>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar organiza√ß√£o:', error);
                const container = document.getElementById('instances-container');
                if (container) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: #dc2626;">
                            <p>Erro ao carregar dados da organiza√ß√£o</p>
                            <p style="font-size: 14px; margin-top: 8px;">${error.message || 'Erro desconhecido'}</p>
                        </div>
                    `;
                }
            }
        }
        
        function getStatusLabel(status) {
            const labels = {
                'active': 'Ativo',
                'trial': 'Trial',
                'suspended': 'Suspenso',
                'cancelled': 'Cancelado'
            };
            return labels[status] || status;
        }
        
        function getInstanceStatusLabel(status) {
            const labels = {
                'connected': 'Conectado',
                'disconnected': 'Desconectado',
                'connecting': 'Conectando',
                'error': 'Erro'
            };
            return labels[status] || status;
        }
        
        // Carrega dados ao carregar a p√°gina
        loadOrganization();
    </script>
</body>
</html>
