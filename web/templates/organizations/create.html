<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Organiza√ß√£o - BOT YLADA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 24px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
        }
        
        .btn {
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }
        
        .btn:hover {
            background: #2563eb;
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6b7280;
            margin-top: 12px;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
        }
        
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            line-height: 1.6;
        }
        
        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .alert.success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>‚ûï Criar Nova Organiza√ß√£o</h1>
            
            <div id="alert" class="alert"></div>
            
            <form id="create-form">
                <div class="form-group">
                    <label for="name">Nome da Organiza√ß√£o *</label>
                    <input type="text" id="name" name="name" required placeholder="Ex: Empresa XYZ">
                </div>
                
                <button type="submit" class="btn" id="submit-btn">Criar Organiza√ß√£o</button>
                <a href="/organizations" class="btn btn-secondary" style="text-align: center; display: block; text-decoration: none;">Cancelar</a>
            </form>
            
            <div id="loading" class="loading">Criando organiza√ß√£o...</div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('create-form');
        const submitBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            
            if (!name) {
                showAlert('Nome √© obrigat√≥rio', 'error');
                return;
            }
            
            // Desabilita bot√£o e mostra loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            alert.style.display = 'none';
            
            try {
                const response = await fetch('/api/organizations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name
                    })
                });
                
                // Verifica se a resposta √© JSON
                let data;
                try {
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        data = await response.json();
                    } else {
                        const text = await response.text();
                        throw new Error('Resposta n√£o √© JSON. Verifique se o servidor est√° rodando.');
                    }
                } catch (parseError) {
                    showAlert('Erro ao processar resposta do servidor. Verifique se o banco de dados est√° configurado.', 'error');
                    submitBtn.disabled = false;
                    loading.style.display = 'none';
                    return;
                }
                
                if (data.success) {
                    showAlert('‚úÖ Organiza√ß√£o criada com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = `/organizations`;
                    }, 1500);
                } else {
                    // Monta mensagem de erro detalhada
                    let errorMsg = '<strong>' + (data.error || 'Erro ao criar organiza√ß√£o') + '</strong>';
                    if (data.message) {
                        errorMsg += '<br><br>' + data.message;
                    }
                    if (data.hint) {
                        errorMsg += '<br><br>üí° <strong>Dica:</strong> ' + data.hint;
                    }
                    if (data.solution) {
                        errorMsg += '<br><br>üîß <strong>Solu√ß√£o:</strong><br>' + data.solution.replace(/\n/g, '<br>');
                    }
                    alert.innerHTML = errorMsg;
                    showAlert('', 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                showAlert('Erro de conex√£o: ' + error.message + '. Verifique se o servidor est√° rodando.', 'error');
                submitBtn.disabled = false;
            } finally {
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            if (message) {
                alert.innerHTML = message;
            }
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
