<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar WhatsApp - BOT by YLADA</title>
    <!-- Biblioteca QRCode - m√∫ltiplas fontes para garantir funcionamento -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" 
            onerror="this.onerror=null; this.src='/static/js/qrcode.min.js';"></script>
    <script>
        // Verifica se biblioteca carregou
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (typeof QRCode !== 'undefined' && QRCode.CorrectLevel) {
                    console.log('‚úÖ Biblioteca QRCode carregada!');
                } else {
                    console.error('‚ùå Biblioteca QRCode n√£o carregou! Tentando alternativa local...');
                    // Fallback: tenta carregar vers√£o local
                    const script = document.createElement('script');
                    script.src = '/static/js/qrcode.min.js';
                    script.onload = function() {
                        console.log('‚úÖ Biblioteca QRCode carregada (local)!');
                    };
                    script.onerror = function() {
                        console.error('‚ùå Nenhuma biblioteca QRCode funcionou!');
                    };
                    document.head.appendChild(script);
                }
            }, 1000);
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.1);
            border: 1px solid #e5e7eb;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        #qrCode {
            margin: 20px 0;
            padding: 20px;
            background: #f9fafb;
            border-radius: 10px;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #qrCode img,
        #qrCode canvas {
            max-width: 100%;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        
        #qrCode canvas {
            background: white;
            padding: 10px;
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.waiting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.error {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #2563eb;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 20px;">
            <img src="/static/assets/logo.png" alt="BOT by YLADA" style="height: 40px;">
        </div>
        <h2 style="margin-top: 10px;">üì± Conectar WhatsApp</h2>
        <p class="subtitle">Escaneie o QR Code com seu WhatsApp</p>
        
        <div id="qrCode">
            <div class="spinner"></div>
        </div>
        
        <div id="status" class="status waiting">
            ‚è≥ Gerando QR Code...
        </div>
        
        <a href="/" class="btn">‚Üê Voltar ao Dashboard</a>
    </div>
    
    <script>
        let checkInterval;
        
        async function loadQR() {
            try {
                const response = await fetch('/api/qr');
                const data = await response.json();
                
                const qrDiv = document.getElementById('qrCode');
                const statusDiv = document.getElementById('status');
                
                if (data.qr) {
                    // Limpa QR anterior
                    qrDiv.innerHTML = '';
                    
                    // Fun√ß√£o para gerar QR Code
                    function generateQRCode() {
                        // Tenta primeiro com qrcode.js (jsdelivr - mais confi√°vel)
                        if (typeof QRCode !== 'undefined' && QRCode.toCanvas) {
                            const canvas = document.createElement('canvas');
                            canvas.id = 'qrcode-canvas';
                            qrDiv.innerHTML = '';
                            qrDiv.appendChild(canvas);
                            
                            QRCode.toCanvas(canvas, data.qr, {
                                width: 400,
                                margin: 4,
                                color: {
                                    dark: '#000000',
                                    light: '#FFFFFF'
                                },
                                errorCorrectionLevel: 'H'
                            }, function (error) {
                                if (error) {
                                    console.error('Erro ao gerar QR Code (qrcode.js):', error);
                                    // Tenta fallback com qrcodejs
                                    tryFallbackQRCode();
                                } else {
                                    console.log('‚úÖ QR Code gerado com sucesso (qrcode.js)!');
                                }
                            });
                        } else if (typeof QRCode !== 'undefined' && QRCode.CorrectLevel) {
                            // Usa qrcodejs (cdnjs - fallback)
                            qrDiv.innerHTML = '<div id="qrcode"></div>';
                            try {
                                new QRCode(document.getElementById("qrcode"), {
                                    text: data.qr,
                                    width: 400,
                                    height: 400,
                                    colorDark: "#000000",
                                    colorLight: "#ffffff",
                                    correctLevel: QRCode.CorrectLevel.H,
                                    margin: 4
                                });
                                console.log('‚úÖ QR Code gerado com sucesso (qrcodejs)!');
                                console.log('QR Code string length:', data.qr.length);
                            } catch (e) {
                                console.error('Erro ao gerar QR Code (qrcodejs):', e);
                                qrDiv.innerHTML = '<div class="status error">Erro ao gerar QR Code: ' + e.message + '</div>';
                            }
                        } else {
                            // Usa qrcode.js (unpkg fallback)
                            const canvas = document.createElement('canvas');
                            canvas.id = 'qrcode-canvas';
                            qrDiv.appendChild(canvas);
                            
                            QRCode.toCanvas(canvas, data.qr, {
                                width: 400,
                                margin: 4,
                                color: {
                                    dark: '#000000',
                                    light: '#FFFFFF'
                                },
                                errorCorrectionLevel: 'H'
                            }, function (error) {
                                if (error) {
                                    console.error('Erro ao gerar QR Code:', error);
                                    qrDiv.innerHTML = '<div class="status error">Erro ao gerar QR Code. Recarregue a p√°gina.</div>';
                                } else {
                                    console.log('‚úÖ QR Code gerado com sucesso (fallback)!');
                                }
                            });
                        } else {
                            console.error('Biblioteca QRCode n√£o carregada!');
                            qrDiv.innerHTML = '<div class="status error">Erro: Biblioteca QRCode n√£o carregada. Aguarde alguns segundos e recarregue a p√°gina.</div>';
                            // Tenta novamente ap√≥s 2 segundos
                            setTimeout(generateQRCode, 2000);
                        }
                    }
                    
                    // Fun√ß√£o fallback para tentar novamente
                    function tryFallbackQRCode() {
                        if (typeof QRCode !== 'undefined' && QRCode.CorrectLevel) {
                            qrDiv.innerHTML = '<div id="qrcode"></div>';
                            try {
                                new QRCode(document.getElementById("qrcode"), {
                                    text: data.qr,
                                    width: 400,
                                    height: 400,
                                    colorDark: "#000000",
                                    colorLight: "#ffffff",
                                    correctLevel: QRCode.CorrectLevel.H,
                                    margin: 4
                                });
                                console.log('‚úÖ QR Code gerado com sucesso (fallback)!');
                            } catch (e) {
                                console.error('Erro no fallback:', e);
                                qrDiv.innerHTML = '<div class="status error">Erro ao gerar QR Code. Recarregue a p√°gina.</div>';
                            }
                        }
                    }
                    
                    // Aguarda biblioteca carregar
                    if (typeof QRCode !== 'undefined') {
                        generateQRCode();
                    } else {
                        // Aguarda at√© 5 segundos para biblioteca carregar
                        let attempts = 0;
                        const checkLibrary = setInterval(function() {
                            attempts++;
                            if (typeof QRCode !== 'undefined' || attempts > 10) {
                                clearInterval(checkLibrary);
                                generateQRCode();
                            }
                        }, 500);
                    }
                    
                    statusDiv.className = 'status waiting';
                    statusDiv.textContent = 'üì± Escaneie o QR Code com seu WhatsApp (QR Code atualiza automaticamente a cada 3s)';
                    
                    // Verifica conex√£o a cada 10 segundos (reduzido para evitar rate limiting)
                    if (!checkInterval) {
                        checkInterval = setInterval(checkConnection, 10000);
                    }
                } else if (data.status === 'connected') {
                    // Verifica novamente se realmente est√° conectado antes de redirecionar
                    const statusCheck = await fetch('/api/whatsapp-status');
                    const statusData = await statusCheck.json();
                    
                    // S√≥ mostra como conectado se realmente estiver conectado
                    if (statusData.connected === true && !statusData.error && !statusData.hasQr) {
                        qrDiv.innerHTML = '<div style="font-size: 48px;">‚úì</div>';
                        statusDiv.className = 'status connected';
                        statusDiv.textContent = '‚úì WhatsApp conectado com sucesso!';
                        
                        clearInterval(checkInterval);
                        
                        // Redireciona ap√≥s 3 segundos
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                    } else {
                        // Ainda n√£o est√° conectado, continua mostrando QR
                        qrDiv.innerHTML = '<div class="spinner"></div>';
                        statusDiv.className = 'status waiting';
                        statusDiv.textContent = '‚è≥ Aguardando conex√£o...';
                    }
                } else {
                    // Ainda gerando
                    qrDiv.innerHTML = '<div class="spinner"></div>';
                    statusDiv.className = 'status waiting';
                    statusDiv.textContent = '‚è≥ Gerando QR Code...';
                }
            } catch (error) {
                document.getElementById('status').className = 'status error';
                document.getElementById('status').textContent = '‚úó Erro ao carregar QR Code: ' + error.message;
            }
        }
        
        async function checkConnection() {
            try {
                const response = await fetch('/api/whatsapp-status');
                const data = await response.json();
                
                // S√≥ redireciona se realmente estiver conectado E n√£o tiver erro
                if (data.connected === true && !data.error && !data.hasQr) {
                    const qrDiv = document.getElementById('qrCode');
                    const statusDiv = document.getElementById('status');
                    
                    qrDiv.innerHTML = '<div style="font-size: 48px;">‚úì</div>';
                    statusDiv.className = 'status connected';
                    statusDiv.textContent = '‚úì WhatsApp conectado com sucesso!';
                    
                    clearInterval(checkInterval);
                    
                    // Redireciona ap√≥s 3 segundos (mais tempo para confirmar)
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else if (data.hasQr) {
                    // Se tem QR code, n√£o est√° conectado ainda
                    const statusDiv = document.getElementById('status');
                    statusDiv.className = 'status waiting';
                    statusDiv.textContent = 'üì± Escaneie o QR Code com seu WhatsApp';
                }
            } catch (error) {
                console.error('Erro ao verificar conex√£o:', error);
            }
        }
        
        // Carrega QR Code imediatamente
        loadQR();
        
        // Atualiza QR Code a cada 3 segundos (QR Code do WhatsApp expira em ~20s)
        // Isso garante que sempre tenha um QR Code v√°lido
        setInterval(loadQR, 3000);
    </script>
</body>
</html>
