<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BOT by YLADA{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 260px;
            background: #ffffff;
            color: #1f2937;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
            overflow-x: hidden;
            z-index: 1000;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.08);
            border-right: 1px solid #e5e7eb;
            transition: transform 0.3s ease;
        }
        
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f9fafb;
        }
        
        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .sidebar-subtitle {
            font-size: 11px;
            color: #6b7280;
            margin-top: 2px;
        }
        
        .sidebar-nav {
            padding: 20px 0;
        }
        
        .nav-section {
            margin-bottom: 30px;
        }
        
        .nav-section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 20px;
            margin-bottom: 10px;
            color: #9ca3af;
            font-weight: 600;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
            font-size: 14px;
        }
        
        .nav-item:hover {
            background: #f3f4f6;
            color: #1f2937;
            border-left-color: #3b82f6;
        }
        
        .nav-item.active {
            background: #eff6ff;
            color: #1e40af;
            border-left-color: #3b82f6;
            font-weight: 500;
        }
        
        .nav-item-icon {
            width: 20px;
            text-align: center;
            font-size: 18px;
        }
        
        .sidebar-footer {
            padding: 20px;
            border-top: 1px solid #e5e7eb;
            margin-top: auto;
            position: absolute;
            bottom: 0;
            width: 100%;
            background: #f9fafb;
        }
        
        .sidebar-footer-text {
            font-size: 12px;
            color: #9ca3af;
            text-align: center;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
            padding: 0;
        }
        
        .content-wrapper {
            padding: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .content-wrapper {
                padding: 20px 15px;
            }
        }
        
        /* Overlay para mobile */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        
        .sidebar-overlay.open {
            display: block;
        }
        
        /* Estilos base para pÃ¡ginas */
        {% block extra_styles %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">B</div>
            <div>
                <div class="sidebar-title">BOT by YLADA</div>
                <div class="sidebar-subtitle">Meu Bot</div>
            </div>
        </div>
        
        <nav class="sidebar-nav">
            <div class="nav-section">
                <div class="nav-section-title">Principal</div>
                <a href="/tenant/dashboard" class="nav-item" data-path="/tenant/dashboard">
                    <span class="nav-item-icon">ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="/tenant/conversations" class="nav-item" data-path="/tenant/conversations">
                    <span class="nav-item-icon">ðŸ’¬</span>
                    <span>Conversas</span>
                </a>
                <a href="/tenant/leads" class="nav-item" data-path="/tenant/leads">
                    <span class="nav-item-icon">ðŸŽ¯</span>
                    <span>Leads</span>
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">AutomaÃ§Ã£o</div>
                <a href="/tenant/flows" class="nav-item" data-path="/tenant/flows">
                    <span class="nav-item-icon">ðŸ”„</span>
                    <span>Fluxos</span>
                </a>
                <a href="/tenant/notifications" class="nav-item" data-path="/tenant/notifications">
                    <span class="nav-item-icon">ðŸ””</span>
                    <span>NotificaÃ§Ãµes</span>
                </a>
            </div>
            
            <div class="nav-section">
                <div class="nav-section-title">ConfiguraÃ§Ãµes</div>
                <a href="/tenant/instances" class="nav-item" data-path="/tenant/instances">
                    <span class="nav-item-icon">ðŸ¤–</span>
                    <span>Meus Bots</span>
                </a>
                <a href="/tenant/qr" class="nav-item" data-path="/tenant/qr">

            </div>
        </nav>
        
        <div class="sidebar-footer">
            <div class="sidebar-footer-text">Â© 2024 YLADA</div>
        </div>
    </div>
    
    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" id="mobileMenuToggle" onclick="toggleSidebar()">
        â˜°
    </button>
    
    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
    
    <!-- Main Content -->
    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            sidebar.classList.toggle('open');
            overlay.classList.toggle('open');
        }
        
        // Fecha sidebar ao clicar em link (mobile)
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });
        
        // Detecta rota atual e marca como ativa
        const currentPath = window.location.pathname;
        document.querySelectorAll('.nav-item').forEach(item => {
            const dataPath = item.getAttribute('data-path');
            const href = item.getAttribute('href');
            const path = dataPath || href;
            
            if (path === '/tenant/dashboard' && currentPath === '/tenant/dashboard') {
                item.classList.add('active');
            } else if (path !== '/tenant/dashboard' && currentPath.startsWith(path)) {
                item.classList.add('active');
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
